<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Today Date</title>
        <meta charset="utf-8">
        <style>
            h1 {
                color:brown;
            }
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Displaying Today Date</h1>
        <script>
            var today=new Date();
            var day=today.getDate();
            var month = today.getMonth();
            var year = today.getFullYear();
            console.log(today);
            document.write(day+"/"+(month+1)+"/"+year);
        </script>
    </body>
</html>
