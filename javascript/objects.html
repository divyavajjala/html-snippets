<!DOCTYPE html>
<html>
    <head>
        <title>Objects in javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Objects in javascript</h1>
        <script>
            var mobile = {Brand: "Apple", Model: "12pro" , color: "Blue" , price: "1000$"};
            document.write(mobile.Brand + " " + mobile.Model + " " + mobile.color + " " + mobile.price + "  " + "</br>");  
            var car = {brand: "Honda", model: "Accord", color: "Gray"};
            document.write(car.brand + " " + car.model + " " + car.color);
        </script> 
    </body>
</html>
