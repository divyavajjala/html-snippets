<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <meta charset="utf-8">
        <style>
            body{
                background-color:aqua;
                color:rgb(173, 9, 9);
            }
            h2 {
                background-color: yellowgreen;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>For Loop</h1>
        <script>
            for(i=1; i<=10; i = i +1) {
                document.write("<h2>" + "2*" + i + "=" + 2*i + "</br>" + "</h2>");
            }
        </script>
    </body>
</html>
