<!DOCTYPE html>
<html>
    <head>
        <title>Array with new keyword</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Array with New keyword</h1>
        <script>
            var i=0;
            var cars= new Array();
            cars[0] = "Honda";
            cars[1] = "Tesla";
            cars[2] = "Audi" ;
            cars[3] = "Accura";
            while(i<cars.length){
                document.write(cars[i] + "</br>");
                i++;
            }
        </script>
    </body>
</html>
