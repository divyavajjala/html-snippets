<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Do-While Loop</h1>
        <script>
            var i=1;
            do{
                document.write(i);
                i= i+20;
            }
            while(--i<20);
        </script>
    </body>
</html>
