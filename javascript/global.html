<!DOCTYPE html>
<html>
    <head>
        <title>Global variables</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Global variables</h1>
        <script>
            var x=30;//varibales are declared outside of the function i.e,Global variables
            function add(){
                document.write(x); // if we create a global variable we can print whereever we want it means we can print them at outside of the functions
            }
            add()
            document.write(x+50); //global variables print
            document.write(x-20);
        </script>
    </body>
</html>
