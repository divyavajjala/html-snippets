<!DOCTYPE html>
<html>
    <head>
        <title>Objects with new keyword</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Objects with new keyword</h1>
        <script>
            var emp=new Object();
            emp.id = 100;
            emp.name = "shiva";
            emp.salary = 50000;
            emp.position = "Software engineer";
            document.write(emp.id+" " + emp.name + " " + emp.salary + " " + emp.position);
        </script>
    </body>
</html>
