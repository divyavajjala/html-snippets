<!DOCTYPE html>
<html>
    <head>
        <title>if-else</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>if-else statement</h1>
        <script>
            var x=20;
            if(x>10) {
            document.write("x is greater than 10");
            }
            else {
                document.write("x is lessthan 10");
            }
        </script>
    </body>
</html>
