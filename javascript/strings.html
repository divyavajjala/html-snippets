<!DOCTYPE html>
<html>
    <head>
        <title>strings</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Strings</h1>
        <script>
            var hello = new String ("heartly Welcome");
            var x = new String ("java script");
            document.write(hello.charAt(9)+"</br>");//charAt() method returns the character at a specified index (position) in a string.//
            document.write(x.indexOf("c")+"</br>");//indexOf() method returns the position of first occurence of a value in a string.
            document.write(x.lastIndexOf("a")+"</br>");//lastIndexOf() method returns the position of last occurence of a specified value in a string.
            document.write(x.toUpperCase()+"</br>");  //this upperCase method converts a string to uppercase letters.
            document.write(x.toLowerCase()+"</br>"); //this lowerCase method converts a string to lowercase letters.   
            document.write(x.slice(3,8));   //this method specifies the part of the string// 
        </script>
    </body>
</html>
