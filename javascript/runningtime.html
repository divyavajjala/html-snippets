<!DOCTYPE html>
<html>
    <head>
        <title>Running time</title>
        <meta charset="utf-8">
        <style>
            h1{
                color:brown;
            }
            body{
                background-color: cornflowerblue;
                text-align: center;
            }
            h3 {
                color:greenyellow;
            }
        </style>
    </head>
    <body>
        <h1>Running time</h1>
        <span id="present"></span>
        <script>
            function time() {
                var today = new Date();
                var hours = today.getHours();
                var minutes = today.getMinutes();
                var seconds = today.getSeconds();
                setInterval("time()",1000);
                document.getElementById("present").innerHTML="<h3>"+hours+":"+minutes+":"+seconds+"</h3>";
            }
            time();
        </script>
    </body>
</html>
