<!DOCTYPE html>

    <body>
        <h1>Math object</h1>
        <p>this math.sqrt method returns the squre root of value</p>
        <p>Math.random method returns random numbers between 0-1</p>
        <p>math.pow method returns the base value of power value</p>
        <p>Math.abs method converts to negtive value to positive value</p>
        <P>Math.floor method returns the </P>
        <script>
            var x = 7;
            var y = -5; 
            var z = 1.4242;
            document.write("<h2>"+Math.sqrt(x)+"</h2>"+"</br>");
            document.write(Math.random(x)+"</br>");
            document.write(Math.pow(2,4)+"</br>");
            document.write(Math.cbrt(2)+"</br>");
            document.write(Math.abs(y)+"</br>")
            document.write(Math.floor(z)+"</br>");
            document.write(Math.abs(y)+"</br>");
            document.write(Math.ceil(y)+"</br>");
            document.write(Math.round(z));
        </script>
