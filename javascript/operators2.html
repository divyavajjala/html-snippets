<!DOCTYPE html>
<html>
    <head>
        <title>operators</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Assignment Operators</h1>
        <script>
            var x=10;
            var y=20;
            x+=20; //x=x+20 --->x=10+20
            y/=14; //y=y/14 --->y=20/14
            document.write(x);
            document.write(x,y);
        </script>
    </body>
</html>
