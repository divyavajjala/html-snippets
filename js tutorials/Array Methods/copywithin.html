<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CopyWithin method</title>
    </head>
    <body>
        <h1>CopyWithin method</h1>
        <p id="demo">this method copy array elements to another position in the array</p>
        <script>
            var fruits = ["banana","apple", "orange", "mango", "kiwi", "grapes"];
            // document.getElementById("demo").innerHTML = fruits.copyWithin(1,3);
            var newArray = fruits.copyWithin(1,2);
            alert(newArray);
        </script>
    </body>
</html>
