<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>my playlist</title>
        <style type="text/css">
            li {
                list-style: none; /*remove default bullets*/
            }
            ul li::before {
                content: "\2022"; /* 2022 is the css code for bullet */
                color: red;
                font-weight: bold;
                display: inline-block; /* Needed to add space between the bullet and the text */
                width: 1em;
            }
            li {
                color:lightgreen;
            }
        </style>
        <script>
            function addsongs(){
                var song1 = document.getElementById("song1");
                var song2 = document.getElementById("song2");
                var song3 = document.getElementById("song3");
                song1.innerHTML = "Love me like you do, by Ellie Glouding ";
                song2.innerHTML = "baby pull me closer, by chain smokers";
                song3.innerHTML = "Shape of you, by Ed Sheeran";
            }
            window.onload = addsongs;
        </script>
    </head>
    <body>
        <h1>My awsome playlist</h1>
        <ul id="playlist">
            <li id="song1"></li>
            <li id="song2"></li>
            <li id="song3"></li>
        </ul>
    </body>
</html>
